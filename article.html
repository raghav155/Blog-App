<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiveBlogFirebase</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
<div id="articleback" style="padding: 0;" class="container-fluid">
    <nav style="height: 70px;" class="navbar navbar-dark bg-dark justify-content-between">
        <a href="index.html" style="color: white;font-size: 22px;" class="navbar-brand">Live Blog
            <i class="fa fa-rss" aria-hidden="true"></i>
        </a>
        <form class="form-inline">
            <button style="margin-right: 10px" class="btn btn-outline-danger my-2 my-sm-0 newblgbtn" >New blog</button>
            <button style="margin-right: 10px" class="btn btn-outline-success my-2 my-sm-0 signupbtn" >Sign Up</button>
            <button class="btn btn-outline-info my-2 my-sm-0 loginbtn" >Login</button>
            <button style="margin-left:7px"  class="btn btn-outline-info my-2 my-sm-0 signout" >Sign Out</button>            
        </form>
    </nav>
    <div id="customM" class="animated">
            <div id="alert2" style="width: 80%;position:relative;top: 20px;" class="alert alert-success container animated slideInUp" role="alert">
                    Blog Successfully Updated!!..
            </div>
        <form id="updateBlog">
            <div class="form-group">
              <label>Source</label>
              <input id="src2" type="text" class="form-control"  placeholder="Image Source">
              <small  class="form-text text-muted">Enter the source of image carefully!</small>
            </div>
            <div class="form-group">
              <label>Title</label>
              <input id="blogtitle2" type="text" class="form-control"  placeholder="Blog Title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea id="blogcontent2" type="text" class="form-control"  placeholder=" Blog Content"></textarea>
            </div>
            
            <button style="color:white" id="submitEB" type="submit" class="btn btn-warning">Submit</button>
            <button id="cancel"  class="btn btn-info">Cancel</button>
            
          </form>
    </div>
    <div id="articleback2">
    <div id="articleED" style="margin:70px auto;width: 70%;" class="card mb-3">
        
    </div>
    </div>
</div>











<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>


</body>
</html>
