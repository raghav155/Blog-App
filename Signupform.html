<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiveBlogFirebase</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <nav style="height: 70px;" class="navbar navbar-dark bg-dark justify-content-between">
        <a href="index.html" style="color: white;font-size: 22px;" class="navbar-brand">Live Blog
            <i class="fa fa-rss" aria-hidden="true"></i>
        </a>
        <form class="form-inline">
            <button style="margin-right: 10px" class="btn btn-outline-danger my-2 my-sm-0 newblgbtn" >New blog</button>
            <!-- <button style="margin-right: 10px" class="btn btn-outline-success my-2 my-sm-0 signupbtn" >Sign Up</button>
            <button class="btn btn-outline-info my-2 my-sm-0 loginbtn" >Login</button>
            <button style="margin-left:10px" class="btn btn-outline-info my-2 my-sm-0 signout" >Sign Out</button> -->
            
        </form>
    </nav>

    <div style="margin-top:100px;width:50%;background-color: #E7EBEF;padding:40px;border-radius:10px" class="container">
        <h2 class="text-center">Sign-Up</h2>
        <form id="signupform">
            <div class="form-group">
              <label>Email address</label>
              <input id="emailip" type="email" class="form-control"  placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label >Password</label>
              <input id="passwordip" type="password" class="form-control" placeholder="Password">
            </div>
            <button id="signupformbtn" class="btn btn-primary">Submit</button>
            <div id="customalert" class="animated">
                Signed Up Successfully!!...
            </div>
        </form>
    </div>
      











<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>


</body>
</html>
